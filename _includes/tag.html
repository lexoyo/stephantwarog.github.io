<div class="portoFolioContent">{{page.ref}}

<ul>
    {{page.lang}}
    {% for post in site.posts %}
        {% if post.tags contains page.ref and post.lang == page.lang %}
        <li> 
        <a href="{{ post.url }}">{{ post.title }}</a>
        <span class="date">{{ post.date | date: "%B %-d, %Y"  }}</span>
        </li>
        {% endif %}
    {% endfor %}
    </ul>
</div>
